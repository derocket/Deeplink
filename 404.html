<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitX link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            
            <img src="logo.png" alt="OrbitX">
        </div>
        <h1>Please install the OrbitX App to open this link</h1>
        <p> Redirecting to the app...</p>
        <p>If the app doesn't open automatically, <a id="deeplink" href="#">click here</a>.</p>
    </div>

    <script type="text/javascript">
        
        var fullUrl = window.location.href;

        
        var parts = fullUrl.split('/');
        var lastPart = parts.pop() || parts.pop();  
        var secondLastPart = parts.pop(); 

        
        if (secondLastPart.toLowerCase() === "profile") {
            
            window.location.href = "intent://orbitxsocial.netlify.app/profile/" + lastPart + "#Intent;scheme=https;package=com.example.orbitx;end";
        } else if (secondLastPart.toLowerCase() === "posts") {
         
           window.location.href = "intent://orbitxsocial.netlify.app/posts/" + lastPart + "#Intent;scheme=https;package=com.example.orbitx;end";
        } else {
         
            window.location.href = "intent://orbitxsocial.netlify.app/profile#Intent;scheme=https;package=com.example.orbitx;end";
        }
        var fallbackLink = "intent://orbitxsocial.netlify.app/profile/" + (lastPart || "") + "#Intent;scheme=https;package=com.example.orbitx;end";
        document.getElementById("deeplink").href = fallbackLink;
    </script>
</body>
</html>
